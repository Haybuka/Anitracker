<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- https://github.com/Haybuka/Anitracker.git -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  <title>Anitracker </title>
</head>

<body>
  <div class="container">
    <div class="left">
       <h1 class="head">ANITRACKER</h1>
      <div class="toPad">
        <h1> <span>We're</span> </h1>
         <h1 class="animate__animated animate__slideInUp">Coming Soon</h1>

        <p class="intro">
          An app that helps you to locate your lost pet and alerts you in case of danger.
        </p>
       <h3 class="animate__animated animate__bounce">Get notified when we launch</h3>

        <form action="">
          <input type="email" placeholder="Email Address" required>
          <img class="error-icon" src="images/icon-error.svg" alt="error-icon">
          <button>
            <a href="#"><img src="images/icon-arrow.svg" alt="arrow"></a>
          </button>
          <small>please provide a valid Email</small>
        </form>
      </div>
    </div>

    <div class="right bg-image">
  
      <img src="images/dog.png" alt="" class="images">
      <img src="images/desktop.png" alt="" class="images">
      <img src="images/map.png" alt="" class="images animate__fadeInLeft">
     
    
      <img src="images/dog.png" alt="" class="images">
     </div>
    
  </div>
  <script src="main.js"></script>
</body>

</html>
